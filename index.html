<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css" >
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Login Page</title>
  <style>
    body {
      background: linear-gradient(to right, #D8BFD8, #FF69B4);
      justify-content: center;
      align-items: center;
      margin: 0;
      height: 130vh;
    }
    header {
    background-color: #0b0a0a;
    padding: 10px 0;
}

nav .menu {
    display: flex;
    justify-content: center;
    list-style-type: none;
    margin: 0;
    padding: 0;
}
nav .menu .menu-item {
    margin: 0 20px;
}

nav .menu .menu-item a {
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    display: block;
}

nav .menu .menu-item.home a {
    background-color: #fff;
    color: #333;
    border-radius: 5px;
}

nav .menu .menu-item a:hover {
    background-color: #575757;
    color: #fff;
    border-radius: 5px;
}
    .container {
        width: 400px;
        background: linear-gradient(to right, #c066c0, #9c3c6c);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(194, 190, 190, 0.2);
      width: 350px;
      margin-top: 120px;
    }

    .user-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 60px;
      margin-left: 90px;
      margin-bottom: 30px;
      margin-top: 160px;
    }

    .user-icon i {
      font-size: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #fff;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    

    .botton {
      background-color: #FF69B4;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

   

    .remember-me {
      margin-top: 15px;
      display: flex;
      align-items: center;
    }

    .remember-me input {
      margin-right: 5px;
    }

    .forgot-password {
      text-align: right;
      color: #fff;
      margin-top: 10px;
    }

    .forgot-password a {
      color: #FF69B4;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="menu-item home"><a href="#">Home</a></li>
                <li class="menu-item"><a href="#">Pricing</a></li>
                <li class="menu-item"><a href="#">Services</a></li>
                <li class="menu-item"><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

   
  <div class="container">
    <div class="user-icon" style="position: absolute; top: -10px;">
        <i class="fa-regular fa-user"></i>
    </div>
    <div class="container2">
    <form action="#">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="botton">Login</button>
      <div class="remember-me">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember me</label>
      </div>
      <div class="forgot-password">
        <a href="#">Forgot your password?</a>
      </div>
    </form>
</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
